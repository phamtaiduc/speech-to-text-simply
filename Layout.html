<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Giọng Nói Thành Văn Bản và Dịch Thuật</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 500px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            margin: 15px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        .output-container {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            min-height: 150px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        h1 {
            font-size: 26px;
            color: #333;
        }

        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chuyển Giọng Nói Thành Văn Bản & Dịch Thuật</h1>
        <button onclick="startRecording()">Bắt đầu ghi âm</button>
        <button onclick="stopRecording()">Dừng ghi âm</button>
        <audio id="audioPlayback" controls></audio>

        <!-- Khu vực hiển thị văn bản chuyển đổi từ giọng nói -->
        <div class="output-container" id="textOutput">
            Văn bản sẽ hiển thị ở đây...
        </div>

        <!-- Dropdown chọn ngôn ngữ và nút dịch thuật -->
        <select id="languageSelect">
            <option value="en">Tiếng Anh</option>
            <option value="es">Tiếng Tây Ban Nha</option>
            <option value="fr">Tiếng Pháp</option>
            <option value="ja">Tiếng Nhật</option>
            <option value="ko">Tiếng Hàn</option>
        </select>
        <button onclick="translateText()">Dịch</button>

        <!-- Khu vực hiển thị văn bản dịch -->
        <div class="output-container" id="translatedOutput">
            Văn bản dịch sẽ hiển thị ở đây...
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'vi-VN';
        let transcriptText = '';

        // Bắt đầu thu âm và khởi chạy nhận diện giọng nói
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });

                recognition.start();
            });

            recognition.onresult = (event) => {
                transcriptText = event.results[0][0].transcript;
                document.getElementById('textOutput').innerText = transcriptText;
            };
        }

        // Dừng thu âm
        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.addEventListener("stop", () => {
                const audioBlob = new Blob(audioChunks);
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = document.getElementById("audioPlayback");
                audio.src = audioUrl;
            });

            recognition.stop();
        }

        // Hàm dịch văn bản bằng Google Translate API
        function translateText() {
            const targetLang = document.getElementById("languageSelect").value;
            const apiKey = 'API_KEY_CUA_BAN';  // Thay bằng API key của bạn từ Google Cloud

            fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
                method: 'POST',
                body: JSON.stringify({
                    q: transcriptText,
                    target: targetLang
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const translatedText = data.data.translations[0].translatedText;
                document.getElementById('translatedOutput').innerText = translatedText;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
